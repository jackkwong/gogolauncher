<body>
</body>

<template name="home">
  <div class="page-header container">
    <h1>Go Go Launcher!</h1>
  </div>
  <div class="row">
    <div class="col-sm-offset-4 col-sm-4">
    <a class="control-up btn btn-primary">UP</a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
    <a class="control-left btn btn-primary">LEFT</a>
    </div>
    <div class="col-sm-4">
    <a class="control-fire btn btn-danger">FIRE!</a>
    </div>
    <div class="col-sm-4">
    <a class="control-right btn btn-primary">RIGHT</a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-4 col-sm-4">
    <a class="control-down btn btn-primary">DOWN</a>
    </div>
  </div>
</template>

<template name="layout">
  <div class="container">
    {{> yield}}
  </div>
</template>
